{% extends 'base.html' %}

{% block title %}Your Orders{% endblock %}

{% block content %}
<h1>Your Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Status</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.created_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
